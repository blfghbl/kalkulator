<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/kalk.css">
</head>

<body>
    <div class="container">
        <div class="numbers">
            <input type="text " class="number number1" id="numberone" placeholder="Первое число">
            <input type="text" class="number number2" id="numbertwo" placeholder="Второе число">
        </div>
        <div class="deis1">
            <button class="button b1" type="button" id="convertsum">+</button>
            <button class="button b2" type="button" id="convertmin">-</button>

        </div>
        <div class="deiz2">
            <button class="button b3" type="button" id="convertumn">*</button>
            <button class="button b4" type="button" id="convertdel">\</button>
        </div>
        <div class="result">
            <input class="result" id="result" disabled placeholder="результат">
        </div>
    </div>
    <script src="js/kalk.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>

</html>
